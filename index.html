<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./develop/assets/images/favicon-32x32.png"
    />

    <!-- ICON FONT -->
    <link rel="stylesheet" href="./develop/assets/icofont/icofont.min.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./develop/css/styles.css" />

    <!-- CUSTOM JS -->
    <script src="./develop/components/Logo/Logo.js" type="module"></script>
    <script src="./develop/components/Hero/Hero.js" type="module"></script>
    <script src="./develop/components/SocialIcon/SocialIcon.js"></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <style>
      .attribution {
        color: white;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: white;
      }
    </style>
  </head>
  <body class="container">
    <div id="root">
      <header class="header">
        <logo-component></logo-component>
      </header>

      <main class="main">
        <hero-component></hero-component>
      </main>
      <section class="social-media-icons">
        <div class="social-icons">
          <social-icon-component
            icon="icofont-facebook"
          ></social-icon-component>
          <social-icon-component icon="icofont-twitter"></social-icon-component>
          <social-icon-component
            icon="icofont-instagram"
          ></social-icon-component>
        </div>
      </section>

      <footer style="margin-top: 2rem">
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Daniel Arzanipour</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
